name: Lab 3 Create Artifact

# Trigger 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


# Job
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout out our repo
      - uses: actions/checkout@v3

      # Use Node
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Pretend build
      - name: Pretend build
        run: echo Pretending to build our app...

      # Upload our file
      - name: Push our hello file
        uses: actions/upload-artifact@v3
        with:
          name: My-Artifact
          path: Hello.txt